---
- hosts: localhost
  remote_user: root

  vars:
    nginx_remove_default_vhost: false
    install_geoip: false
    nginx_dhparam_size: 8

  pre_tasks:
    - name: Install gpg
      apt:
        pkg: '{{ item }}'
        state: present
      with_items:
        - gpg
        - curl

  roles:
    - role_under_test